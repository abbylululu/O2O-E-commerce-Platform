
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>SUI Mobile Demo</title>
<meta name="description"
	content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
<meta name="author" content="阿里巴巴国际UED前端">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<!-- Google Web Fonts -->
<link rel="stylesheet"
	href="../resources/css/common/sm.min.css">
<link rel="stylesheet"
	href="../resources/css/common/sm-extend.min.css">

<link rel="apple-touch-icon-precomposed"
	href="/assets/img/apple-touch-icon-114x114.png">

</head>
<body>
	<div class="page-group">
		<div id="page-label-input" class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left back"
					href="#"> <span class="icon icon-left"></span> back
				</a>
				<h1 class="title">Shop Information</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<!-- Shop name text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Shop Name</div>
									<div class="item-input">
										<input type="text" id="shop-name" placeholder="Please enter shop name">
									</div>
								</div>
							</div>
						</li>
						<!-- Shop cateogry drop down list -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Shop Category</div>
									<div class="item-input">
										<select id="shop-category">
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- Area category drop down list -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Area</div>
									<div class="item-input">
										<select id="area">
										</select>
									</div>
								</div>
							</div>
						</li>
						<!-- Address text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Address</div>
									<div class="item-input">
										<input type="text" id="shop-addr" placeholder="Please enter detailed shop address">
									</div>
								</div>
							</div>
						</li>
						<!-- Phone text -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Phone</div>
									<div class="item-input">
										<input type="text" id="shop-phone" placeholder="Please enter phone number">
									</div>
								</div>
							</div>
						</li>
						<!-- thumbnail upload file -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Thumbnail</div>
									<div class="item-input">
										<input type="file" id="shop-img">
									</div>
								</div>
							</div>
						</li>
						<!-- Shop description textarea -->
						<li class="align-top">
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Shop Description</div>
									<div class="item-input">
										<textarea id="shop-desc" placeholder="Please enter shop description"></textarea>
									</div>
								</div>
							</div>
						</li>
						<!-- Captcha ka -->
						<li>
							<div class="item-content">
								<div class="item-inner">
									<div class="item-title label">Captcha</div>
									<input type="text" id="j_captcha" placeholder="Captcha">
									<div class="item-input">
										<img id="captcha_img" alt="Change" title="Change"
											onclick="changeVerifyCode(this)" src="../Kaptcha" /> <!-- 引用servlet -->
									</div>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<div class="content-block">
					<div class="row">
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-danger">back</a>
						</div>
						<div class="col-50">
							<a href="#" class="button button-big button-fill button-success"
								id="submit">Submit</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script type='text/javascript'
		src='../resources/js/common/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/common.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/shop/shopoperation.js' charset='utf-8'></script>
</body>
</html>
